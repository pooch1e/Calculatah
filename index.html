<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

   <!-- Calculator Wrapper -->
<div class="wrapper">
    <!-- Screen Section -->
    <section class="screen">
       0123
    </section>
    <!-- Buttons Section -->
    <div class="container">
        <div class="buttons-row">
            <button class="button" id="all-clear">AC</button>
            <button class="button" id="neg-pos">+/-</button>
            <button class="button" id="percentage">%</button>
            <button class="button orange" id="divide">/</button>
        </div>
        <div class="buttons-row">
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button orange" id="multiply">*</button>
        </div>
        <div class="buttons-row">
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button orange" id="subtract">-</button>
        </div>
        <div class="buttons-row">
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button orange" id="add">+</button>
        </div>
        <div class="buttons-row">
            <button class="button" id="zero">0</button>
            <button class="button" id="float">.</button>
            <button class="button orange" id="equals">=</button>
        </div>
    </div>
</div>

    




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
